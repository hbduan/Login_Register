<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script src="../assets/jquery/jquery-1.11.2.js"></script>

<body>
<div>
    <h4 style="text-align:center" >
        请输入信息进行注册
    </h4>
    <div class="form-group">
        <label  class="control-label col-lg-2 col-md-2">
            名字
        </label>
        <div class="col-lg-10 col-md-10">
            <input type="text" style="width:30%" id="username" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-lg-2 col-md-2">
            密码
        </label>
        <div class="col-lg-10 col-md-10">
            <input type="text" style="width:30%" id="password" class="form-control" />
        </div>
    </div>



    <div class="form-group">
        <div class="col-lg-8 col-md-8">
            <button type="button" id="tijiao"  style="margin:5px 0 ;width:20%"
                    data-loading-text="提交中">
                注册
            </button>
        </div>
    </div>
</div>




<script type="text/javascript">

    $("#tijiao").on('click', function () {
        fuc();
    });

    function fuc() {
        var r = confirm("需要再次注册吗");
        if (r == true) {
            var username = $("#username").val();
            var password = $("#password").val();
            var ajaxParams = {};
            ajaxParams["username"] = username;
            ajaxParams["pwd"] = password;
            $.post("../Register/user_inserttodb?random=" + Math.random(), ajaxParams, function (response) {
                //alert(response);
                var testJson = eval(response);
                if (testJson[0]["msg"] == 'success') {
                    alert("注册成功！");
                    window.location.href = "../Register/register_success";
                }
                else {
                    alert('注册失败！');
                }
            });
        }
    }

</script>
</body>
</html>
